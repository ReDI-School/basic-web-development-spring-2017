<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1 class="title big">Scrambled Eggs</h1>
    <p class="description">Tastes great for 2 persons</p>
    <h2 class="title small">Ingredients</h2>
    <ul class="ingredients">
      <li class="mandatory">Eggs</li>
      <li class="mandatory">Oil</li>
      <li>Salt</li>
    </ul>
    <h2 class="title small">Directions</h2>
    <p class="directions">
      Heat the pan and add the <strong class="strong">oil</strong>. When the oil is hot, add the <strong class="strong">eggs</strong> and scramble them. Wait until the eggs are prepared. Then add <strong class="strong">salt</strong>.
    </p>
  </body>
</html>
