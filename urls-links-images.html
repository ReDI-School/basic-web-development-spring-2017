<!doctype html>
<html>
  <head>
    <title>URLs Links and Images</title>
    <link rel="stylesheet" href="lesson.css">

  <body>
    <section id="slide-1">
      <h1>URLs</h1>
      <p>
        A full URL has protocol, domain, path
      </p>
      <p>
        <code>http://mysite.com/images/picture.jpg</code>
      </p>
      <p>
        Here the protocol is <code>http</code>, domain is <code>mysite.com</code>, path is <code>/images/picture.jpg</code>
      </p>
    </section>
  </body>
</html>
