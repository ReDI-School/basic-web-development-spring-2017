<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h1>Scrambled Eggs</h1>
    <p>Tastes great for 2 persons</p>
    <h2>Ingredients</h2>
    <ul>
      <li><a href="#">Eggs</a></li>
      <li><a href="#">Oil</a></li>
      <li>Salt</li>
    </ul>
    <h2>Directions</h2>
    <p class="directions">
      Heat the pan and add the <span class="ingredient">oil</span>.
      When the oil is hot,
      add the <span class="ingredient">eggs</span> and scramble them.
      Wait until the eggs
      are prepared. Then add <span class="ingredient">salt</span>.
  </body>
</html>
