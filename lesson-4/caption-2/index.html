<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <aside>
      <div class="image">
        <img src="eggs-before.jpg" width=300>
        <p class="caption"><strong>Eggs</strong>: how they look before</p>
      </div>
      <div class="image">
        <img src="eggs.jpg" width=300>
        <p class="caption"><strong>Eggs</strong>: how they should look after</p>
      </div>
    </aside>
    <main>
      <h1>Scrambled eggs</h1>
      <p>For 2 persons</p>
      <h2>Ingredients</h2>
      <ul>
        <li>2 Eggs</li>
        <li>Salt</li>
        <li>Oil</li>
      </ul>
      <h2>Instructions</h2>
      <ul>
        <li>Heat the pan, add oil, then add the eggs</li>
        <li>Add salt</li>
        <li>Scramble the eggs</li>
        <li>When the eggs are ready to eat, serve them</li>
      </ul>
    </main>
  </body>
